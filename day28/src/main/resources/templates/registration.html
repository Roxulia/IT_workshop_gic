<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
</head>
<body>

<h2>User Registration</h2>

<!-- Show service-layer errors -->
<div th:if="${error}" style="color:red; margin-bottom:10px;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/users/register}" th:object="${user}" method="post">

    <!-- Name -->
    <label>Name:</label><br>
    <input type="text" th:field="*{name}">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
    <br>

    <!-- Email -->
    <label>Email:</label><br>
    <input type="email" th:field="*{email}">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>
    <br>


    <!-- Username (optional field from custom validation) -->
    <label>Age:</label><br>
    <input type="number" th:field="*{age}">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red;"></div>
    <br>

    <button type="submit">Register</button>

</form>

</body>
</html>
