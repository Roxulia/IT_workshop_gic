<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #eee;
        }
        h2 {
            margin-bottom: 10px;
        }
        .actions a {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<h2>User List</h2>

<!-- If no users -->
<div th:if="${#lists.isEmpty(users)}" style="color:gray;">
    <p>No users found.</p>
</div>

<!-- Show table only when users exist -->
<table th:if="${!#lists.isEmpty(users)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
    </tr>
    </tbody>
</table>

<br>

<a th:href="@{/users/register}">Register New User</a>

</body>
</html>
